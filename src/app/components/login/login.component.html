<body class="body-login">

<div class="row">
  <div class="col-8 m-auto">
    <form
      #loginForm="ngForm"
      (ngSubmit)="onSubmit(loginForm)"
      novalidate
      autocomplete="off"
    >
      <div class="text-center mb-4">
        <h1 class="h3 my-3 font-weight-normal">
          CRM <i class="bi bi-flower1"></i> CLIENT
        </h1>
        <p>Login with your account</p>
      </div>

      <div class="form-group mb-4">
        <div class="form-group">
          <input
            #emailF="ngModel"
            [(ngModel)]="form.email"
            name="email"
            required
            [ngClass]="{
              'is-invalid': emailF.invalid && emailF.touched,
              'is-valid': emailF.touched && emailF.valid
            }"
            type="email"
            placeholder="Email Address"
            id="email"
            class="form-control"
            autocomplete="username"
          />
          <div class="invalid-feedback">Valid email is required</div>
        </div>
      </div>

      <div class="form-group mb-4">
        <div class="form-group">
          <input
            #passwordF="ngModel"
            [(ngModel)]="form.password"
            name="password"
            required
            [ngClass]="{
              'is-invalid': passwordF.invalid && passwordF.touched,
              'is-valid': passwordF.touched && passwordF.valid
            }"
            type="password"
            placeholder="Password"
            id="password"
            class="form-control"
            autocomplete="current-password"
          />
          <div class="invalid-feedback">Password is required</div>
        </div>
      </div>

      <div class="text-danger" *ngIf="error">
        {{ error }}
      </div>

        <button
          [disabled]="loginForm.invalid"
          class="btnLog btn btn-lg btn-block"
          type="submit"
        >
          Sign in
        </button> 
    </form>

    <hr />

    <button appLogInWithGoogle class="btnLog btn btn-lg btn-block">
      Log in with Google
    </button>

    <p class="text-color mb-3 mt-5 text-muted text-center"><b>&copy; 2019-2020</b></p>
  </div>
</div>
</body>
