<ul class="nav flex-column pt-3  h-100">
    <li class="mt-1 text-nowrap" *ngFor='let navItem of navItems'>
     <a
      [routerLink]="navItem.link"
      routerLinkActive="active text-light"
      class="nav-link text-white"
      >
      <i [class]="navItem.icon"></i>
      <span class="ms-3">{{navItem.title}}</span>
     </a>
    </li>
  </ul>
